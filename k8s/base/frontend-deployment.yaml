apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ereuna-prod
  labels:
    app: frontend
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: your-registry/ereuna-frontend:latest  # REPLACE with your container registry
        imagePullPolicy: Always
        ports:
        - containerPort: 3500
          name: http
        envFrom:
        - secretRef:
            name: ereuna-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3500
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3500
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: ereuna-prod
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3500
    targetPort: 3500
    protocol: TCP
    name: http
  selector:
    app: frontend
