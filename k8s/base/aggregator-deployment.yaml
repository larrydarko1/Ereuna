apiVersion: apps/v1
kind: Deployment
metadata:
  name: aggregator
  namespace: ereuna-prod
  labels:
    app: aggregator
    component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aggregator
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: aggregator
    spec:
      initContainers:
      - name: wait-for-redis
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done;']
      - name: wait-for-mongodb
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z mongodb 27017; do echo waiting for mongodb; sleep 2; done;']
      containers:
      - name: aggregator
        image: your-registry/ereuna-aggregator:latest  # REPLACE with your container registry
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
          name: http
        env:
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: MONGO_URI
          value: "mongodb://mongodb:27017/"
        - name: MONGODB_URI
          value: "mongodb://mongodb:27017/EreunaDB"
        - name: LOG_LEVEL
          value: "info"
        envFrom:
        - secretRef:
            name: ereuna-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /ready
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: aggregator
  namespace: ereuna-prod
  labels:
    app: aggregator
spec:
  type: ClusterIP
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
    name: http
  selector:
    app: aggregator
