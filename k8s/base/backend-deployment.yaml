apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: ereuna-prod
  labels:
    app: backend
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
      - name: wait-for-mongodb
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z mongodb 27017; do echo waiting for mongodb; sleep 2; done;']
      containers:
      - name: backend
        image: your-registry/ereuna-backend:latest  # REPLACE with your container registry
        imagePullPolicy: Always
        ports:
        - containerPort: 5500
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: MONGODB_URI
          value: "mongodb://mongodb:27017/EreunaDB"
        - name: CORS_ORIGIN
          value: "https://ereuna.io"
        - name: PORT
          value: "5500"
        - name: LOG_LEVEL
          value: "info"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        envFrom:
        - secretRef:
            name: ereuna-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5500
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5500
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: ereuna-prod
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
  - port: 5500
    targetPort: 5500
    protocol: TCP
    name: http
  selector:
    app: backend
