apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket
  namespace: ereuna-prod
  labels:
    app: websocket
    component: realtime
spec:
  replicas: 2
  selector:
    matchLabels:
      app: websocket
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: websocket
    spec:
      initContainers:
      - name: wait-for-redis
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done;']
      - name: wait-for-mongodb
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z mongodb 27017; do echo waiting for mongodb; sleep 2; done;']
      containers:
      - name: websocket
        image: your-registry/ereuna-websocket:latest  # REPLACE with your container registry
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: MONGO_URI
          value: "mongodb://mongodb:27017/"
        - name: LOG_LEVEL
          value: "info"
        envFrom:
        - secretRef:
            name: ereuna-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: websocket
  namespace: ereuna-prod
  labels:
    app: websocket
spec:
  type: ClusterIP
  sessionAffinity: ClientIP  # Important for WebSocket sticky sessions
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: websocket
