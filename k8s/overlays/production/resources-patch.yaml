# Production resource adjustments (increase for production)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: ereuna-prod
spec:
  template:
    spec:
      containers:
      - name: backend
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "3Gi"
            cpu: "2000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket
  namespace: ereuna-prod
spec:
  template:
    spec:
      containers:
      - name: websocket
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1500m"
