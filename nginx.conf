server {
    listen 80;

    # Serve static files from the 'dist' directory
    location / {
        root /usr/share/nginx/html;  # Path to your built Vite app
        try_files $uri $uri/ /index.html;  # Fallback to index.html for SPA
    }

    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://backend:5500/;  # Change this to your backend server
        proxy_set_header Host $host;  # Set the Host header
        proxy_set_header X-Real-IP $remote_addr;  # Pass the real IP address
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Forwarded for header
        proxy_set_header X-Forwarded-Proto $scheme;  # Forwarded proto header
    }
}