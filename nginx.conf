server {
    listen 8080;
    server_name 0.0.0.0;  # Change this to your domain or IP address if needed

    # Serve static files from the 'dist' directory
    location / {
        root /usr/share/nginx/html;  # Path to your built Vite app
        try_files $uri $uri/ /index.html;  # Fallback to index.html for SPA
    }

    # Proxy API requests to the backend
    location /api {
        proxy_pass http://backend:5500;  # Change this to your backend server
        proxy_set_header Host $host;  # Set the Host header
        proxy_set_header X-Real-IP $remote_addr;  # Pass the real IP address
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Forwarded for header
        proxy_set_header X-Forwarded-Proto $scheme;  # Forwarded proto header
    }

    # Optional: Add additional headers or configuration as needed
    # For example, to enable CORS
    add_header 'Access-Control-Allow-Origin' '*';  # Adjust as needed
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';

    # Optional: Handle WebSocket connections if needed
    location /ws {
        proxy_pass http://backend:5500;  # Change this to your WebSocket server
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}