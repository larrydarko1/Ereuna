  # Websocket service (serves realtime websockets to clients)
  websocket:
    build:
      context: ..
      dockerfile: docker/Dockerfile.websocket
    env_file:
      - ../.env
    depends_on:
      - redis
      - mongodb
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URI=mongodb://mongodb:27017/
      - VITE_EREUNA_KEY=${VITE_EREUNA_KEY}
    networks:
      - ereuna-network-internal
    expose:
      - "8000"
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request,sys; urllib.request.urlopen('http://localhost:8000/ready');\" || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

networks:
  ereuna-network-internal:
    driver: bridge
    internal: true
    labels:
      traefik.enable: "false"
  ereuna-network:
    driver: bridge

volumes:
  mongodb_data:
  logs_volume:
