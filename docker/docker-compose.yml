services:

  # Traefik reverse proxy for routing
  traefik:
    image: traefik:latest
    command:
      - --api.dashboard=true
      - --api.insecure=false # Secure the dashboard
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entryPoints.web.address=:80
      - --log.level=ERROR # Reduce Traefik verbosity
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/dynamic.yml:ro
      - ./acme.json:/acme.json
    networks:
      - ereuna-network
      - ereuna-network-internal
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "job,environment"
    labels:
      job: traefik
      environment: production
      # Expose Traefik dashboard with authentication on port 80
      traefik.enable: "true"
      traefik.http.routers.dashboard.rule: "Host(`traefik.localhost`)"
      traefik.http.routers.dashboard.entrypoints: "web"
      traefik.http.routers.dashboard.service: "api@internal"
      # Basic auth middleware (username: admin, password: REDACTED_PASSWORD)
      traefik.http.routers.dashboard.middlewares: "dashboard-auth"
      traefik.http.middlewares.dashboard-auth.basicauth.users: "admin:$$apr1$$8kD7rHQr$$qVqH8E6vZWzK3mXZqKJYb/"

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    env_file:
      - ../.env
    depends_on:
      - backend
    networks:
      - ereuna-network
      - ereuna-network-internal
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "job,environment"
    labels:
      job: frontend
      environment: production
      traefik.enable: "true"
      traefik.docker.network: "ereuna-network"
      traefik.http.routers.frontend.rule: "Host(`localhost`)"
      traefik.http.routers.frontend.entrypoints: "web"
      traefik.http.services.frontend.loadbalancer.server.port: "3500"
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    env_file:
      - ../.env
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/EreunaDB
      - CORS_ORIGIN=http://localhost
      - PORT=5500
      - LOG_LEVEL=info # Control backend log verbosity
    networks:
      - ereuna-network-internal
      - ereuna-network
    expose:
      - "5500"
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "job,environment"
    labels:
      job: backend
      environment: production
      traefik.enable: "false"
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

  mongodb:
    image: mongo:latest
    command: [ "mongod", "--quiet", "--logpath", "/dev/null" ] # Suppress verbose logs
    volumes:
      - ../db:/docker-entrypoint-initdb.d
      - mongodb_data:/data/db
    networks:
      - ereuna-network-internal
    restart: unless-stopped
    expose:
      - "27017"
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
        labels: "job,environment"
    labels:
      job: mongodb
      environment: production
      traefik.enable: "false"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    expose:
      - "9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--log.level=warn' # Reduce Prometheus verbosity
    depends_on:
      - backend
      - mongodb
    networks:
      - ereuna-network-internal
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
        labels: "job,environment"
    labels:
      job: prometheus
      environment: production
      traefik.enable: "false"

  grafana:
    image: grafana/grafana:latest
    depends_on:
      - prometheus
      - loki
    env_file:
      - ../.env
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=REDACTED_PASSWORD
      - GF_SERVER_HTTP_PORT=3000
      - GF_SERVER_PROTOCOL=http
      - GF_SERVER_DOMAIN=grafana.localhost
      - GF_LOG_LEVEL=warn # Reduce Grafana log verbosity
    volumes:
      - grafana_data:/var/lib/grafana
      - ./datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
    networks:
      - ereuna-network
      - ereuna-network-internal
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
        labels: "job,environment"
    labels:
      job: grafana
      environment: production
      traefik.enable: "true"
      traefik.docker.network: "ereuna-network"
      traefik.http.routers.grafana.rule: "Host(`grafana.localhost`)"
      traefik.http.routers.grafana.entrypoints: "web"
      traefik.http.services.grafana.loadbalancer.server.port: "3000"

  loki:
    image: grafana/loki:latest
    expose:
      - "3100"
    volumes:
      - ./loki.yml:/etc/loki/loki.yml
      - logs_volume:/loki # All logs stored here permanently
    networks:
      - ereuna-network-internal
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    labels:
      job: loki
      environment: production
      traefik.enable: "false"

  # Promtail auto-discovers and ships Docker container logs to Loki
  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - ereuna-network-internal
    depends_on:
      - loki
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    labels:
      job: promtail
      environment: production
      traefik.enable: "false"

  # Redis used by aggregator/ingestor/websocket for pubsub/streams
  redis:
    image: redis:7-alpine
    command: [ "redis-server", "--loglevel", "warning" ] # Reduce Redis verbosity
    restart: unless-stopped
    expose:
      - "6379"
    networks:
      - ereuna-network-internal
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
        labels: "job,environment"
    labels:
      job: redis
      environment: production
      traefik.enable: "false"

  # Aggregator service (FastAPI + background worker)
  aggregator:
    build:
      context: ..
      dockerfile: docker/Dockerfile.aggregator
    env_file:
      - ../.env
    depends_on:
      - redis
      - mongodb
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URI=mongodb://mongodb:27017/
      - LOG_LEVEL=info
    networks:
      - ereuna-network-internal
      - ereuna-network
    expose:
      - "8002"
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request,sys; urllib.request.urlopen('http://localhost:8002/ready');\" || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "job,environment"
    labels:
      job: aggregator
      environment: production
      traefik.enable: "false"

  # Ingestor service (connects to Tiingo, publishes into Redis)
  ingestor:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ingestor
    env_file:
      - ../.env
    depends_on:
      - redis
      - mongodb
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URI=mongodb://mongodb:27017/
      - LOG_LEVEL=info
    command: [ "sh", "-c", "uvicorn server.ingestor.ingestor:app --host 0.0.0.0 --port 8001 --log-level info" ]
    networks:
      - ereuna-network
      - ereuna-network-internal
    expose:
      - "8001"
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request,sys; urllib.request.urlopen('http://localhost:8001/ready');\" || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: "no"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "job,environment"
    labels:
      job: ingestor
      environment: production
      traefik.enable: "false"

  # Websocket service (serves realtime websockets to clients)
  websocket:
    build:
      context: ..
      dockerfile: docker/Dockerfile.websocket
    env_file:
      - ../.env
    depends_on:
      - redis
      - mongodb
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URI=mongodb://mongodb:27017/
      - VITE_EREUNA_KEY=${VITE_EREUNA_KEY}
      - LOG_LEVEL=info
    networks:
      - ereuna-network-internal
    expose:
      - "8000"
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request,sys; urllib.request.urlopen('http://localhost:8000/ready');\" || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "job,environment"
    labels:
      job: websocket
      environment: production
      traefik.enable: "false"
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

  # MongoDB Exporter for Prometheus metrics (lightweight)
  mongodb-exporter:
    image: percona/mongodb_exporter:0.40
    command:
      - '--mongodb.uri=mongodb://mongodb:27017'
      - '--collect-all'
      - '--compatible-mode'
    networks:
      - ereuna-network-internal
    expose:
      - "9216"
    depends_on:
      - mongodb
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
        labels: "job,environment"
    labels:
      job: mongodb-exporter
      environment: production
      traefik.enable: "false"

  # Redis Exporter for Prometheus metrics (lightweight)
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0-alpine
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_EXPORTER_LOG_FORMAT=txt
    networks:
      - ereuna-network-internal
    expose:
      - "9121"
    depends_on:
      - redis
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
        labels: "job,environment"
    labels:
      job: redis-exporter
      environment: production
      traefik.enable: "false"

networks:
  ereuna-network-internal:
    driver: bridge
    internal: true
    labels:
      traefik.enable: "false"
  ereuna-network:
    driver: bridge

volumes:
  mongodb_data:
  logs_volume:
  prometheus_data:
  grafana_data:
