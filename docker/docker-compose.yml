services:

  # Traefik reverse proxy for routing
  traefik:
    image: traefik:latest
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entryPoints.web.address=:80
      - --entryPoints.traefik.address=:8080
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/dynamic.yml:ro
      - ./acme.json:/acme.json
    networks:
      - ereuna-network
      - ereuna-network-internal
    restart: unless-stopped
    logging:
      driver: json-file

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    env_file:
      - ../.env
    depends_on:
      - backend
    networks:
      - ereuna-network
      - ereuna-network-internal
    restart: unless-stopped
    logging:
      driver: json-file
    labels:
      job: frontend
      traefik.enable: "true"
      traefik.docker.network: "ereuna-network"
      traefik.http.routers.frontend.rule: "Host(`localhost`)"
      traefik.http.routers.frontend.entrypoints: "web"
      traefik.http.services.frontend.loadbalancer.server.port: "3500"
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    env_file:
      - ../.env
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/EreunaDB
      - CORS_ORIGIN=http://localhost
      - PORT=5500
    networks:
      - ereuna-network-internal
      - ereuna-network
    expose:
      - "5500"
    restart: unless-stopped
    logging:
      driver: json-file
    labels:
      job: backend
      traefik.enable: "false"
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

  mongodb:
    image: mongo:latest
    volumes:
      - ../db:/docker-entrypoint-initdb.d
      - mongodb_data:/data/db
    networks:
      - ereuna-network-internal
    restart: unless-stopped
    expose:
      - "27017"
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    logging:
      driver: json-file
    labels:
      job: mongodb
      traefik.enable: "false"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    expose:
      - "9090"
    depends_on:
      - backend
      - mongodb
    networks:
      - ereuna-network-internal
    restart: unless-stopped
    logging:
      driver: json-file
    labels:
      job: prometheus
      traefik.enable: "false"

  grafana:
    image: grafana/grafana:latest
    depends_on:
      - prometheus
      - loki
    env_file:
      - ../.env
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=REDACTED_PASSWORD
      - GF_SERVER_HTTP_PORT=3000
      - GF_SERVER_PROTOCOL=http
      - GF_SERVER_DOMAIN=grafana.localhost
    networks:
      - ereuna-network
      - ereuna-network-internal
    restart: unless-stopped
    logging:
      driver: json-file
    labels:
      job: grafana
      traefik.enable: "true"
      traefik.docker.network: "ereuna-network"
      traefik.http.routers.grafana.rule: "Host(`grafana.localhost`)"
      traefik.http.routers.grafana.entrypoints: "web"
      traefik.http.services.grafana.loadbalancer.server.port: "3000"

  loki:
    image: grafana/loki:latest
    expose:
      - "3100"
    volumes:
      - ./loki.yml:/etc/loki/loki.yml
      - logs_volume:/var/lib/loki/db
    networks:
      - ereuna-network-internal
    restart: unless-stopped
    logging:
      driver: json-file
    labels:
      job: loki
      traefik.enable: "false"

  promtail:
    image: grafana/promtail:2.4.1
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers # For accessing container logs directly via json-file driver.
      - logs_volume:/home/ereunavps/logs/
    networks:
      - ereuna-network-internal
    restart: unless-stopped
    logging:
      driver: json-file
    labels:
      job: promtail
      traefik.enable: "false"

  # Redis used by aggregator/ingestor/websocket for pubsub/streams
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    expose:
      - "6379"
    networks:
      - ereuna-network-internal
    logging:
      driver: json-file
    labels:
      job: redis
      traefik.enable: "false"

  # Aggregator service (FastAPI + background worker)
  aggregator:
    build:
      context: ..
      dockerfile: docker/Dockerfile.aggregator
    env_file:
      - ../.env
    depends_on:
      - redis
      - mongodb
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URI=mongodb://mongodb:27017/
    networks:
      - ereuna-network-internal
    expose:
      - "8002"
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request,sys; urllib.request.urlopen('http://localhost:8002/ready');\" || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    logging:
      driver: json-file
    labels:
      job: aggregator
      traefik.enable: "false"

  # Ingestor service (connects to Tiingo, publishes into Redis)
  ingestor:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ingestor
    env_file:
      - ../.env
    depends_on:
      - redis
      - mongodb
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URI=mongodb://mongodb:27017/
    command: [ "sh", "-c", "uvicorn server.ingestor.ingestor:app --host 0.0.0.0 --port 8001" ]
    networks:
      - ereuna-network
      - ereuna-network-internal
    expose:
      - "8001"
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request,sys; urllib.request.urlopen('http://localhost:8001/ready');\" || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: "no"
    logging:
      driver: json-file
    labels:
      job: ingestor
      traefik.enable: "false"

  # Websocket service (serves realtime websockets to clients)
  websocket:
    build:
      context: ..
      dockerfile: docker/Dockerfile.websocket
    env_file:
      - ../.env
    depends_on:
      - redis
      - mongodb
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URI=mongodb://mongodb:27017/
      - VITE_EREUNA_KEY=${VITE_EREUNA_KEY}
    networks:
      - ereuna-network-internal
    expose:
      - "8000"
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request,sys; urllib.request.urlopen('http://localhost:8000/ready');\" || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    logging:
      driver: json-file
    labels:
      job: websocket
      traefik.enable: "false"
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

networks:
  ereuna-network-internal:
    driver: bridge
    internal: true
    labels:
      traefik.enable: "false"
  ereuna-network:
    driver: bridge

volumes:
  mongodb_data:
  logs_volume:
