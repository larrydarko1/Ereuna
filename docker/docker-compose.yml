services:

  # Traefik reverse proxy for routing
  traefik:
    image: traefik:latest
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entryPoints.web.address=:80
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/dynamic.yml:ro
      - ./acme.json:/acme.json
    networks:
      - ereuna-network
      - ereuna-network-internal
    restart: unless-stopped
    logging:
      driver: json-file

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    env_file:
      - ../.env
    depends_on:
      - backend
    networks:
      - ereuna-network-internal
      - ereuna-network
    logging:
      driver: json-file
    labels:
      job: frontend
      traefik.enable: "true"
      traefik.http.routers.frontend.rule: "Host(`localhost`)"
      traefik.http.routers.frontend.entrypoints: "web"
      traefik.http.services.frontend.loadbalancer.server.port: "3500"
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    env_file:
      - ../.env
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/EreunaDB
      - CORS_ORIGIN=http://localhost
    command: [ "sh", "-c", "node api/server.js" ]
    networks:
      - ereuna-network-internal
      - ereuna-network
    restart: unless-stopped
    logging:
      driver: json-file
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

  mongodb:
    image: mongo:latest
    volumes:
      - ../db/mongodb-init:/docker-entrypoint-initdb.d
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=EreunaDB
    networks:
      - ereuna-network-internal
    restart: unless-stopped
    expose:
      - "27017"
    logging:
      driver: json-file
    labels:
      job: mongodb
      traefik.enable: "false"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ../prometheus.yml:/etc/prometheus/prometheus.yml
    expose:
      - "9090"
    depends_on:
      - backend
      - mongodb
    networks:
      - ereuna-network-internal
    restart: unless-stopped
    labels:
      traefik.enable: "false"

  grafana:
    image: grafana/grafana:latest
    depends_on:
      - prometheus
      - loki
    env_file:
      - ../.env
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_HTTP_PORT=3000
      - GF_SERVER_PROTOCOL=http
      - GF_SERVER_DOMAIN=grafana.localhost
    labels:
      traefik.enable: "true"
      traefik.http.routers.grafana.rule: "Host(`grafana.localhost`)"
      traefik.http.routers.grafana.entrypoints: "web"
      traefik.http.routers.grafana.middlewares: "grafana-auth@file,grafana-secure-headers@file"
      traefik.http.services.grafana.loadbalancer.server.port: "3000"

  loki:
    image: grafana/loki:latest
    expose:
      - "3100"
    volumes:
      - ./loki.yml:/etc/loki/loki.yml
      - logs_volume:/var/lib/loki/db
    networks:
      - ereuna-network-internal
    restart: unless-stopped
    labels:
      traefik.enable: "false"

  promtail:
    image: grafana/promtail:2.4.1
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers # For accessing container logs directly via json-file driver.
      - logs_volume:/home/ereunavps/logs/
    networks:
      - ereuna-network-internal
    labels:
      traefik.enable: "false"

  # Redis used by aggregator/ingestor/websocket for pubsub/streams
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    expose:
      - "6379"
    networks:
      - ereuna-network-internal
    labels:
      traefik.enable: "false"

  # Aggregator service (FastAPI + background worker)
  aggregator:
    build:
      context: ..
      dockerfile: docker/Dockerfile.aggregator
    env_file:
      - ../.env
    depends_on:
      - redis
      - mongodb
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URI=mongodb://mongodb:27017/
    networks:
      - ereuna-network-internal
      - ereuna-network
    expose:
      - "8002"
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request,sys; urllib.request.urlopen('http://localhost:8002/ready');\" || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

