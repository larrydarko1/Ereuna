services:

  # Traefik reverse proxy for routing and TLS termination
  traefik:
    image: traefik:v2.10
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entryPoints.web.address=:80
      - --entryPoints.websecure.address=:443
      - --certificatesResolvers.le.acme.email=admin@ereuna.io
      - --certificatesResolvers.le.acme.storage=/certs/acme.json
      - --certificatesResolvers.le.acme.tlsChallenge=true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../certs:/certs
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - ./auth:/etc/traefik/auth:ro
    networks:
      - ereuna-network
      - ereuna-network-internal
    restart: unless-stopped
    logging:
      driver: json-file

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    depends_on:
      - backend
    networks:
      - ereuna-network-internal
      - ereuna-network
    logging:
      driver: json-file
    labels:
      job: frontend
      traefik.enable: "true"
      traefik.http.routers.frontend.rule: "Host(`ereuna.io`,`www.ereuna.io`)"
      traefik.http.routers.frontend.entrypoints: "websecure"
      traefik.http.routers.frontend.tls.certresolver: "le"
      traefik.http.services.frontend.loadbalancer.server.port: "80"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/EreunaDB
      - CORS_ORIGIN=https://ereuna.io,https://www.ereuna.io
    networks:
      - ereuna-network-internal
      - ereuna-network
    restart: unless-stopped
    logging:
      driver: json-file
    labels:
      job: backend
      traefik.enable: "true"
      traefik.http.services.ereuna-api.loadbalancer.server.port: "5500"
      traefik.http.routers.ereuna-api.rule: "Host(`api.ereuna.io`)"
      traefik.http.routers.ereuna-api.entrypoints: "websecure"
      traefik.http.routers.ereuna-api.tls.certresolver: "le"

  mongodb:
    image: mongo:latest
    volumes:
      - ./mongodb-init:/docker-entrypoint-initdb.d
      - mongodb_data:/data/db
      - /home/ereunavps/mongodb:/home/ereunavps/mongodb # Mapping for backups
    environment:
      - MONGO_INITDB_DATABASE=EreunaDB
    networks:
      - ereuna-network-internal
    restart: unless-stopped
    expose:
      - "27017"
    logging:
      driver: json-file
    labels:
      job: mongodb

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    expose:
      - "9090"
    depends_on:
      - backend
      - mongodb
    networks:
      - ereuna-network-internal
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  grafana:
    image: grafana/grafana:latest
    depends_on:
      - prometheus
      - loki
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD_FILE=/run/secrets/grafana_admin_password
      - GF_SERVER_HTTP_PORT=3000
      - GF_SERVER_PROTOCOL=https
      - GF_SERVER_DOMAIN=grafana.ereuna.io
    secrets:
      - grafana_admin_password
    volumes:
      - ./datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml # Mount datasources.yml
      - ./dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml # Mount dashboards.yml
    networks:
      - ereuna-network-internal
      - ereuna-network
    restart: unless-stopped
    labels:
      traefik.enable: "true"
      traefik.http.routers.grafana.rule: "Host(`grafana.ereuna.io`)"
      traefik.http.routers.grafana.entrypoints: "websecure"
      traefik.http.routers.grafana.tls.certresolver: "le"
      traefik.http.routers.grafana.middlewares: "grafana-auth@file,grafana-secure-headers@file"
      traefik.http.services.grafana.loadbalancer.server.port: "3000"

  loki:
    image: grafana/loki:latest
    expose:
      - "3100"
    volumes:
      - ./loki.yml:/etc/loki/loki.yml
      - /home/ereunavps/logs/:/var/lib/loki/db #try to understand this , it should write logs on it
    networks:
      - ereuna-network-internal
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.4.1
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers # For accessing container logs directly via json-file driver.
      - /home/ereunavps/logs/:/home/ereunavps/logs/
    networks:
      - ereuna-network-internal

  # Redis used by aggregator/ingestor/websocket for pubsub/streams
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    expose:
      - "6379"
    networks:
      - ereuna-network-internal

  # Aggregator service (FastAPI + background worker)
  aggregator:
    build:
      context: ..
      dockerfile: docker/Dockerfile.aggregator
    depends_on:
      - redis
      - mongodb
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URI=mongodb://mongodb:27017/
    networks:
      - ereuna-network-internal
    expose:
      - "8002"
    # In production this service is internal; Traefik will route traffic when necessary.
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request,sys; urllib.request.urlopen('http://localhost:8002/ready');\" || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Ingestor service (connects to Tiingo, publishes into Redis)
  ingestor:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ingestor
    depends_on:
      - redis
      - mongodb
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URI=mongodb://mongodb:27017/
    secrets:
      - tiingo_key
    networks:
      - ereuna-network-internal
    expose:
      - "8001"
    # keep internal; if you need public webhook endpoints, route via Traefik and protect them
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request,sys; urllib.request.urlopen('http://localhost:8001/ready');\" || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Websocket service (serves realtime websockets to clients)
  websocket:
    build:
      context: ..
      dockerfile: docker/Dockerfile.websocket
    depends_on:
      - redis
      - mongodb
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGO_URI=mongodb://mongodb:27017/
      - VITE_EREUNA_KEY=${VITE_EREUNA_KEY}
    networks:
      - ereuna-network-internal
    expose:
      - "8000"
    # Expose only via Traefik
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request,sys; urllib.request.urlopen('http://localhost:8000/ready');\" || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    labels:
      traefik.enable: "true"
      traefik.http.routers.websocket.rule: "Host(`ws.ereuna.io`) && PathPrefix(`/ws`)"
      traefik.http.routers.websocket.entrypoints: "websecure"
      traefik.http.routers.websocket.tls: "true"
      traefik.http.services.websocket.loadbalancer.server.port: "8000"

networks:
  ereuna-network-internal:
    driver: bridge
    internal: true
  ereuna-network:
    driver: bridge

volumes:
  mongodb_data:


secrets:
  grafana_admin_password:
    file: ./secrets/grafana_admin_password.txt
  tiingo_key:
    file: ./secrets/tiingo_key.txt
  stripe_key:
    file: ./secrets/stripe_key.txt
