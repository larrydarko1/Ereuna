# Conditional logging: skip WebSocket connections and frequent polling endpoints
map $request_uri $loggable {
    ~^/ws/                      0;  # Don't log WebSocket connections
    ~^/api/                      0;  # Don't log API requests
    ~^/health-check              0;  # Don't log health checks
    ~^/assets/                    0;  # Don't log asset requests
    default                     1;  # Log everything else
}

# Custom log format with request time
log_format custom '$remote_addr - $remote_user [$time_local] '
                  '"$request" $status $body_bytes_sent '
                  '"$http_referer" "$http_user_agent" '
                  'request_time=$request_time';

server {
    listen 3500;
    server_name _;

    # Apply conditional logging
    access_log /var/log/nginx/access.log custom if=$loggable;
    error_log /var/log/nginx/error.log warn;

    # Serve static files from the 'dist' directory
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend over plain HTTP (Traefik will terminate TLS at the edge)
    location /api/ {
        proxy_pass http://backend:5500/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

     location /ws/ {
        proxy_pass http://websocket:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Forward real client IP from Traefik
    real_ip_header X-Forwarded-For;
    set_real_ip_from 127.0.0.1; # local
}