# Define the upstream block for the load balancer
upstream backend {
    # Single service name - docker-compose can scale this service (e.g. --scale backend=3)
    # Docker's internal DNS will resolve the service; Traefik will also discover multiple
    # container endpoints and load-balance them. Keep least_conn for load distribution.
    server backend:5500;
    least_conn;
}

# HTTP to HTTPS Redirect
server {
    listen 80;
    server_name ereuna.io www.ereuna.io;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server Block
server {
    listen 443 ssl;
    server_name ereuna.io www.ereuna.io;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/ereuna.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ereuna.io/privkey.pem;

    # Serve static files from the 'dist' directory
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend
    location /api/ {
        proxy_pass https://backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
    ssl_ecdh_curve secp384r1;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Security headers - maybe they are not necessary
    #add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.example.com; object-src 'none';";
    #add_header X-Frame-Options "DENY";
    #add_header X-Content-Type-Options "nosniff";
    #add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
}

# Grafana HTTP to HTTPS Redirect
server {
    listen 80;
    server_name grafana.ereuna.io;  # Replace with your Grafana subdomain

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# Grafana HTTPS Server Block
server {
    listen 443 ssl;
    server_name grafana.ereuna.io;  # Replace with your Grafana subdomain

    # SSL Certificates (use the same certificates as your main domain)
    ssl_certificate /etc/letsencrypt/live/ereuna.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ereuna.io/privkey.pem;

    # SSL settings (reuse existing SSL settings)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
    ssl_ecdh_curve secp384r1;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Proxy requests to Grafana
    location / {
        proxy_pass https://grafana:3000;  # Forward requests to Grafana
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

